<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img class="background" src="images/pattern-background-desktop.svg">
    <div class="card">
      <img class="music-img" src="images/illustration-hero.svg">
      <h1 class="header">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, 
      audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img class="note-img" src="images/icon-music.svg">
        <h4 class="p-header">Annual Plan</h4>
        <p class="p-text">$59.99/year</p>
        <button class="change-btn">Change</button>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
